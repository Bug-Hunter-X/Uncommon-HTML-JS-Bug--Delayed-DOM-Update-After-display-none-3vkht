<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    document.getElementById("myDiv").style.display = "none";
    //The bug is that, after setting display to "none", the element is still accessible via Javascript.
    setTimeout(function(){
        //This is the uncommon part
        document.getElementById("myDiv").style.display="block";
        document.getElementById("myDiv").innerHTML = "This text is added after a delay.";
    },3000);
  </script>
</body>
</html>
